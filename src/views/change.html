<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/icons/favicon.svg" type="image/x-icon">
    <!-- Librerias CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    
    <!-- My styles -->
    <link rel="stylesheet" href="/css/recover.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="flex-row row w-100">
            <div class="col-12">
                <form action="#" id="change-form">
                    <label class="" for="">Nueva Contraseña</label>
                    <div class="input-group my-3">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña" required>
                        <span class="input-group-text btn btn-primary border-btn" id="passEye">
                            <i id="eye" class="fa-solid fa-eye"></i>
                            <i id="eyeSlash" class="fa-solid fa-eye-slash" style="display: none"></i>
                        </span>
                    </div>
                    <button class="btn btn-primary w-100 my-3">Recuperar Contraseña</button>
                </form>
            </div>
            <div class="col-12 link-row">
                <div class="input-group justify-content-center">
                    <span>¿No tienes cuenta en Drive Hub?</span>
                    <a href="login">Registrarse</a>
                </div>
                <div class="input-group justify-content-center">
                    <span>También puedes</span>
                    <a href="login">iniciar sesión</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Librerias CDN -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- My scripts -->
    <script type="module" src="/js/change.js"></script>
</body>
</html>
