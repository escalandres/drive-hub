                                    <i class="fa-solid fa-cloud"></i><span class="sidebar-text">Storage</span>
                                </a>
                            </li>
                        </ul>

                </nav>
            </div>
            <div class="col-10 containers px-3 card-container">
                <div class="flex-row cont p-3 shadow-sm bg-white table-container">
                    <div id="path-container" class="flex-row"></div>
                    <div class="flex-row ">
                        <div class="col-12 " id="Scroll">
                            <div class="table-scroll">
                                <table id="fileTable" class="table table-sm w-100 d-block d-xl-table table-hover borderless selector dt-body-center">
                                    <thead class="" >
                                        <tr>
                                            <th class="">Nombre</th>
                                            <th class="">Fecha de Modificación</th>
                                            <th class="">Tamaño</th>
                                            <th class="">Extensión</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>

            </div>
        </div>

    <div id="folderInfo" style="display: none;">{folderInfo}</div>

    <!-- Modal -->
    <div class="modal fade visor" id="div_visor" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg w-100 h-100">
            <div class="modal-content">
                <!-- <div class="modal-header">
                    <span class="modal-title">Archivo</span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div> -->
                <div class="modal-body p-0 iframe-container">
                    <iframe class="w-100" id="visorPDF"  ></iframe>
                    <!-- <div class="flex-row row">
                        <div class="col">
                            <iframe class="w-100" id="visorPDF"  ></iframe>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Sube tus archivos</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="drop-zone" class="dd-content">
                        <i class="fas fa-cloud-upload dd-icon"></i>
                        <!-- <i class="fa-solid fa-images"></i> -->
                        <p>Drag & Drop</p>
                        <p class="false-link">or browse</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Carpeta</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input class="form-control" type="text" name="folderName" id="folderName" placeholder="Escribe el nombre de tu carpeta"/>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="createFolderBtn" type="button" class="btn btn-primary" >Crear Carpeta</button>
                </div>
            </div>
        </div>
    </div>
