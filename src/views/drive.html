<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.svg" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></link>
    <!-- Estilos de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <!-- Estilos de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.2/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="/css/datatable.css">
    <link rel="shortcut icon" href="/icons/favicon.svg" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="flex-row row mb-3">
        <div class="col-12" id="Scroll">
            <table id="fileTable" class="table table-sm w-100 d-block d-xl-table table-bordered table-striped selector dt-body-center">
                <thead class="table-dark" style="width: 100%">
                    <tr>
                        <th class="">Nombre</th>
                        <th class="">Fecha de Modificación</th>
                        <th class="">Extensión</th>
                        <th class="">Tamaño</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade visor" id="div_visor" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title">Archivo</span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="flex-row row">
                        <div class="col">
                            <iframe class="w-100" id="visorPDF" height="600" ></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="folderInfo">{folderInfo}</div>

    <!-- Librerías JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.2/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.2/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> 
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="/js/datatable.js"></script>
    
</body>
</html>
